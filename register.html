<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONEY CHILD</title>
  <link rel="stylesheet" href="/static/css/Signup.css">
  
</head>
<body>

  <header>
    <div class="Banner container">
      <div class="Logo">
        <a href="Webpage"><img src="/static/images/Logo.jpg" width="125px"></a>
      </div>
  
    <nav>
  <a href="Webpage">Home</a>
  <a href="category">Honey Child</a>
  <a href="About">About</a>
  <a href="register">Register</a>
    </nav>
  </div>
  </header>

      <main>
   <div class="banner-container">
      <div class="container">
        
        </div>
        <div class="login-section">

            <h4>Create Your Account</h4>

      <form action="/submit-register",method="GET">
               <div class="input-group">
                    <input type="text" id="First Name" required name="fname">
                    <label for="First Name">First Name  </label>
               </div>
               <div class="input-group">
                <input type="text" id="Last Name" required name="lname">
                <label for="Last Name">Last Name </label>
           </div>
            
           <div class="input-group">
                    <input type="email" id="Email" required name="email">
                    <label for="Email">Email</label>
                </div>
                <div class="input-group">
                  <input type="number" id="Phone Number" required name="pno">
                  <label for="Phone Number">Phone Number</label>
              </div>
                <div class="input-group">
                  <input type="password" id="Set Password" required name="spass">
                  <label for="SetPassword">Set Password</label>
              </div>
              <div class="input-group">
                <input type="password" id=" Confirm Password" required name="cpass">
                <label for="Confirm Password">Confirm Password</label>
            </div>
              <div class="submit-section">
                <input type="submit" class="submit-button" value="submit">
              </div>

              <div class="login-link">
                Already have an account? <a href="LoginPage">Login to your account</a>
              </div>
       </form>
            
          </div>
       

      </div>
   </div></div>

      </main>
    </body>
</html>
